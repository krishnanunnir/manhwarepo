{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-600">{{ blog.title }}</h1>
    <div class="bg-white rounded-lg shadow-lg overflow-hidden p-6">
        <div class="blog-content prose prose-green max-w-none leading-relaxed">
            {{ blog.content|safe }}
        </div>
        <div class="mt-8">
            <a href="{{ url_for('list_blogs') }}" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition duration-300">Back to blog list</a>
        </div>
    </div>
</div>
{% endblock %}
