{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="home-button">Go Home</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 50px 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    .error-code {
        font-size: 120px;
        color: #e74c3c;
        margin: 0;
    }
    .error-message {
        font-size: 36px;
        color: #34495e;
        margin: 20px 0;
    }
    .error-description {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 30px;
    }
    .home-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    .home-button:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
